permissions:
  actions: read
  contents: read

name: Build hwidhook.dll
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Build Detours SDK
        working-directory: detours
        run: nmake /f build\\msvc\\buildtools.mak

      - name: Compile hwidhook.dll
        run: |
          cl /EHsc /LD hwidhook.cpp detours\\src\\detours.lib \
             /I detours\\include /link /OUT:hwidhook.dll

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: hwidhook
          path: hwidhook.dll
